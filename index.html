<html>
  <head>
    <title>Form</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active">
          <a href="#signup">Sign up</a>
        </li>
        <li class="tab">
          <a href="#login">Log in</a>
        </li>
      </ul>
      <div class="tab-content">
          <div id="signup">   
          <h1>Sign up for free</h1>
          <form action="sukces.html" method="post">
            <div class="top-row">
              <div class="field-wrap">
              <label>Name<span class="req">*</span></label>
              <input type="text" required autocomplete="off" />
            </div>
              <div class="field-wrap">
              <label>Lastname<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
         <div class="field-wrap">
          <label>
              Password
            <span class="req">*</span>
            </label>
             <input type="password"required autocomplete="off"/>
          </div>
           <input type="submit" class="button button-block" value="Create account"/>
          </form>
         </div>
        <div id="login">
          <h1>Welcome back!</h1>
          <form action="sukces.html" method="post">
              <div class="field-wrap">
                <label>Email<span class="req">*</span></label>
                <input type="email" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>Password<span class="req">*</span></label>
                <input type="password" required autocomplete="off"/>

              </div>
              <p class="forgot"><a href="#">Forgot your password?</a></p>
              <input type="submit" value="Log in" class="button button-block"/>
          </form> 
        </div>







        
        
      </div>
     </div>
    <script src="form.js"></script>
  </body>
</html>
